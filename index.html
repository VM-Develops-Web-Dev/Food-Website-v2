<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Katei Ryori</title>
</head>
<body id="body">
    <div id="nav" class="nav">
        <div class="nav-left">
            <div class="nav-item">
                <p>Home</p>
            </div>
            <div class="nav-item">
                <p>About</p>
            </div>
            <div class="nav-item">
                <p>Menu</p>
            </div>
            <div class="nav-item">
                <p>Merch</p>
            </div>
        </div>
        <div id="nav-right" class="nav-right">
            <p>Login</p>
        </div>
    </div>
    <section id="sec-1" class="section-1">
        <div id="logo-container" class="logo-container">
        </div>
        <div id="text-1" class="text-1">A Japanese culinary experience like no other</div>
        <a href="#" id="explore-button" class="explore-button">
            <div >Explore</div>
        </a>
    </section>
    <!-- <section class="section-2">
        <div class="logo-container">
        </div>
    </section> -->
</body>
</html>

<script>
    const body = document.getElementById("body");
    const navbar = document.getElementById("nav");
    const navRight = document.getElementById("nav-right");
    const section1 = document.getElementById("sec-1");
    const logoContainer = document.getElementById("logo-container");
    const text1 = document.getElementById("text-1");
    const exploreBtn = document.getElementById("explore-button");

window.addEventListener("scroll", function () {
    let top = window.scrollY;
    
    if(top >= 20) {
        body.classList.add("sec-bg-black");
        logoContainer.classList.add("logo-bg-white");
        navbar.classList.add("nav-color-white");
        navRight.classList.add("nav-right-border-white");
    } else {
        body.classList.remove("sec-bg-black");
        logoContainer.classList.remove("logo-bg-white");
        navbar.classList.remove("nav-color-white");
        navRight.classList.remove("nav-right-border-white");
    }

    if(top >=100) {
        logoContainer.classList.add("logo-scrolled-hidden");
    } else {
        logoContainer.classList.remove("logo-scrolled-hidden");
    }

    if(top >=120) {
        text1.classList.add("text-1-scrolled");
    } else {
        text1.classList.remove("text-1-scrolled");
    }

    if(top >=170) {
        exploreBtn.classList.add("text-1-scrolled");
    } else {
        exploreBtn.classList.remove("text-1-scrolled");
    }


    });
</script>
